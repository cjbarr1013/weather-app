<!doctype html><html lang="en" class="night"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script defer="defer" src="main.bundle.js"></script></head><body><div class="main-grid-container"><div class="left-side"><div class="current-top"><div><div class="conditions-icon"></div></div><div class="current-top-right"><div class="location"></div><div class="conditions-desc"></div><div class="current-temp"></div><div class="high-low-temp"><div class="high-temp">H: <span></span></div><div class="low-temp">L: <span></span></div></div></div></div><div class="hourly"></div><div class="daily"></div><div class="current-bottom"><div class="wind"><p>Wind</p><p></p></div><div class="uv"><p>UV Index</p><p></p></div><div class="visibility"><p>Visibility</p><p></p></div><div class="dew"><p>Dew Point</p><p></p></div><div class="humidity"><p>Humidity</p><p></p></div><div class="moon"><p>Moon Phase</p><div class="conditions-icon"></div></div><div class="sun"><p>Sunrise/Sunset</p><div><div class="sunrise"><div class="conditions-icon sun-sunrise"></div><p></p></div><div class="sunset"><div class="conditions-icon sun-sunset"></div><p></p></div></div></div></div></div><div class="right-side"><button id="change-loc-btn">Change Location</button></div></div><dialog><form id="my-form" method="dialog" novalidate><p>Please allow the site to access your location:</p><button id="allow-loc-btn">Allow Location Access</button><p>-- or --</p><p>Provide a location:</p><input type="search" id="search" required><div class="error-container hidden"><span class="error-icon"></span> <span class="error-msg" aria-live="polite"></span></div><div class="dialog-btns"><button id="close-btn" formmethod="dialog" autofocus>Close</button> <button id="submit-btn">Submit</button></div></form></dialog></body></html>
