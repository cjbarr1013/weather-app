<!doctype html>
<html lang="en" class="night">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-grid-container">
      <div class="left-side">
        <div class="current-top">
          <div>
            <div class="conditions-icon"></div>
          </div>
          <div class="current-top-right">
            <div class="location"></div>
            <div class="conditions-desc"></div>
            <div class="current-temp"></div>
            <div class="high-low-temp">
              <div class="high-temp">H: <span></span></div>
              <div class="low-temp">L: <span></span></div>
            </div>
          </div>
        </div>
        <div class="hourly">
          <!-- <div>
            <p class="time">Now</p>
            <div class="conditions-icon clear-day-static"></div>
            <p class="precip-prob">100%</p>
            <p class="hourly-temp">38°</p>
          </div> -->
        </div>
        <div class="daily">
          <!-- <div>
            <p class="day-of-week">Mon</p>
            <div class="conditions-icon clear-day-static"></div>
            <p class="precip-prob">90%</p>
            <div class="high-low-temp">
              <div class="high-temp">
                <p>Hi: </p>
                <p>39°</p>
              </div>
              <div class="low-temp">
                <p>Lo: </p>
                <p>30°</p>
              </div>
            </div>
          </div> -->
        </div>
        <div class="current-bottom">
          <div class="wind">
            <p>Wind</p>
            <p></p>
          </div>
          <div class="uv">
            <p>UV Index</p>
            <p></p>
          </div>
          <div class="visibility">
            <p>Visibility</p>
            <p></p>
          </div>
          <div class="dew">
            <p>Dew Point</p>
            <p></p>
          </div>
          <div class="humidity">
            <p>Humidity</p>
            <p></p>
          </div>
          <div class="moon">
            <p>Moon Phase</p>
            <div class="conditions-icon"></div>
          </div>
          <div class="sun">
            <p>Sunrise/Sunset</p>
            <div>
              <div class="sunrise">
                <div class="conditions-icon sun-sunrise"></div>
                <p></p>
              </div>
              <div class="sunset">
                <div class="conditions-icon sun-sunset"></div>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <!-- <iframe
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed/v1/view?key=AIzaSyAWggmxnep1wqmo8PlO0B8bKURkECp3D9U&center=40.6502,-81.4526&zoom=14">
        </iframe> -->
        <button id="change-loc-btn">Change Location</button>
      </div>
    </div>
    <dialog>
      <form id="my-form" method="dialog" novalidate>
        <p>Please allow the site to access your location:</p>
        <button id="allow-loc-btn">Allow Location Access</button>
        <p>-- or --</p>
        <p>Provide a location:</p>
        <input type="search" id="search" required>
        <div class="error-container hidden">
          <span class="error-icon"></span>
          <span class="error-msg" aria-live="polite"></span>
        </div>
        <div class="dialog-btns">
          <button id="close-btn" formmethod="dialog" autofocus>Close</button>
          <button id="submit-btn">Submit</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
